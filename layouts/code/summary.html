<article class="post">
    <header>
      <h2><a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
      <div class="post-meta">{{ .Date.Format "2006-01-02 15:04:05" }} - {{ .FuzzyWordCount }} Words </div>
    </header>

    {{ .Summary }}
    <footer>
        <a href='{{ .Permalink }}'><nobr>阅读全文 →</nobr></a>
    </footer>
</article>
